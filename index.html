<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Md2HTML Editor</title>

</head>

<body>
    <h1>Markdown to HTML Editor</h1>

    <div>

        <!-- editor panel  -->
        <div>
            <h2>Markdown</h2>
            <textarea id="markdown-editor" placeholder="Write markdown here ..."></textarea>
        </div>

        <!-- live preview panel -->
        <div>
            <h2>Live HTML Preview</h2>
            <div id="html-preview">
                <p>Type to see resutl! </p>
            </div>
        </div>

    </div>

    <script>
        // run after DOM loaded 
        document.addEventListener('DOMContentLoaded', () => {

            console.log("dom loaded");

            const markdownEditorInput = document.getElementById('markdown-editor');
            const htmlPreviewPanel = document.getElementById('html-preview');

            const updateHTMLPreview = () => {
                const inputMarkdown = markdownEditorInput.value;

                console.log("raw value:", inputMarkdown);

                // output html 
                try {
                    if (inputMarkdown == null || inputMarkdown == undefined) {
                        console.log(inputMarkdown);
                        htmlPreviewPanel.innerHTML = "You havent written anything.";
                    } else {
                        htmlPreviewPanel.innerHTML = markdownToHTML(inputMarkdown);
                    }
                } catch (error) {
                    console.error("Error converting md to HTML:", error);
                    htmlPreviewPanel.innerHTML = "Error converting markdown to HTML.";
                }
            };

            const markdownToHTML = inputMarkdown => {
                console.log("mToHtml:", inputMarkdown);

                let html = inputMarkdown;

                /* 
                MARKDOWNS TO HTML CONVERTER

                headings 
                bold (text formating)
                lists (text formating)
                links 
                code blocks (multiline + inline)

                */

                // headings (h1: #md , h2: ##md , h3: ###md) 
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');

                // bold (**md**)
                html = html.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

                // italic (*md*)
                html = html.replace(/\*(.*?)\*/g, '<i>$1</i>');

                // links ([md](mdUrl)) - $1 => mdLinkAddr, $2 => url
                html = html.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>');

                // multiline/code blocks (```md```)
                html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>'); 

                try {
                    return html;
                } catch (error) {
                    console.error("Error in markdownToHTML function:", error);
                }
            };

            updateHTMLPreview();

            /* 
            listen for input change 
            + trigger update on output panel
            */
            markdownEditorInput.addEventListener('input',
                () => {
                    updateHTMLPreview();
                });
        });

    </script>
</body>

</html>
