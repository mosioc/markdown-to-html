<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive Markdown to HTML converter with live preview, themes, and local storage">
    <title>Live Md2HTML Editor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    
    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="light-mode">
    <div class="container-fluid container-lg position-relative">
        <button id="theme-toggle" class="btn btn-sm theme-btn" aria-label="Toggle theme">ðŸŒ™</button>

        <header class="mb-4 text-center">
            <h1 class="display-4">Markdown to HTML Editor</h1>
            <p class="lead text-muted">Convert Markdown to HTML with live preview</p>
        </header>

        <div class="row editor-container">
            <!-- Editor panel -->
            <div class="col-md-6">
                <div class="panel-header d-flex justify-content-between align-items-center">
                    <h2>Markdown</h2>
                    <div id="word-count" class="badge bg-info">Words: 0</div>
                </div>

                <textarea id="markdown-editor" class="form-control" placeholder="Write markdown here ..." aria-label="Markdown input"></textarea>

                <div class="btn-group mt-2">
                    <button id="clear-btn" class="btn btn-outline-secondary">Clear Editor</button>
                    <button id="storage-clear-btn" class="btn btn-outline-danger">Delete Storage</button>
                    <button id="undo-btn" class="btn btn-outline-primary">Undo</button>
                    <button id="redo-btn" class="btn btn-outline-primary">Redo</button>
                </div>
            </div>

            <!-- Live preview panel -->
            <div class="col-md-6">
                <div class="panel-header">
                    <h2>Live HTML Preview</h2>
                </div>
                <div id="html-preview" aria-live="polite">
                    <p>Type to see result!</p>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <small>Markdown to HTML Converter</small>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Main App Script -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
